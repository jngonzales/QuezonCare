<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F3F7"/>
      <stop offset="100%" style="stop-color:#D4EAF2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Room elements -->
  <rect x="0" y="400" width="800" height="200" fill="#C4B9A8"/>
  <rect x="50" y="150" width="300" height="250" rx="10" fill="#8B7355"/>
  
  <!-- Window -->
  <rect x="500" y="100" width="200" height="200" rx="5" fill="#87CEEB"/>
  <line x1="600" y1="100" x2="600" y2="300" stroke="white" stroke-width="8"/>
  <line x1="500" y1="200" x2="700" y2="200" stroke="white" stroke-width="8"/>
  
  <!-- Elderly person (sitting) -->
  <ellipse cx="200" cy="350" rx="50" ry="60" fill="#FDB797"/>
  <circle cx="200" cy="280" r="45" fill="#FDB797"/>
  <ellipse cx="200" cy="250" rx="35" ry="20" fill="#C0C0C0"/>
  <circle cx="185" cy="270" r="5" fill="#333"/>
  <circle cx="215" cy="270" r="5" fill="#333"/>
  <path d="M 190 290 Q 200 300 210 290" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Caregiver -->
  <ellipse cx="350" cy="380" rx="40" ry="70" fill="#0077B6"/>
  <circle cx="350" cy="290" r="40" fill="#FDB797"/>
  <ellipse cx="350" cy="260" rx="30" ry="15" fill="#2C1810"/>
  <circle cx="338" cy="285" r="4" fill="#333"/>
  <circle cx="362" cy="285" r="4" fill="#333"/>
  <path d="M 340 305 Q 350 315 360 305" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Hand holding -->
  <ellipse cx="270" cy="400" rx="25" ry="15" fill="#FDB797"/>
  
  <!-- Stethoscope -->
  <circle cx="380" cy="350" r="15" stroke="#333" stroke-width="3" fill="none"/>
  <path d="M 380 335 Q 400 300 380 280" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- Text -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="24" fill="#0077B6" text-anchor="middle">Compassionate Care</text>
</svg>
