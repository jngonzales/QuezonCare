  <text x="415" y="845" font-family="Arial, sans-serif" font-size="12" fill="#718096">Daily support & activities</text>
  
  <rect x="600" y="780" width="250" height="100" rx="12" fill="#F7FAFC" stroke="#E2E8F0"/>
