  <text x="690" y="845" font-family="Arial, sans-serif" font-size="12" fill="#718096">Recovery assistance</text>
  
  <rect x="875" y="780" width="250" height="100" rx="12" fill="#F7FAFC" stroke="#E2E8F0"/>
  <circle cx="925" cy="830" r="25" fill="#0077B6"/>
  <text x="965" y="825" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1A1A2E">Dementia Care</text>
  <text x="965" y="845" font-family="Arial, sans-serif" font-size="12" fill="#718096">Specialized memory care</text>
