  <text x="100" y="580" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">Years Experience</text>
  
  <text x="250" y="550" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">500+</text>
  <text x="250" y="580" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">Families Served</text>
  
