  <text x="140" y="845" font-family="Arial, sans-serif" font-size="12" fill="#718096">Professional RN/LPN care</text>
  
  <rect x="325" y="780" width="250" height="100" rx="12" fill="#F7FAFC" stroke="#E2E8F0"/>
  <circle cx="375" cy="830" r="25" fill="#0077B6"/>
